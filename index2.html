<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table id="myweather">
      <thead>
        <tr>
          <th>name</th>
          <th>username</th>
          <th>email</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      fetch("https://jsonplaceholder.typicode.com/users")
        .then((res) => res.json())

        .then((users) => {
          console.log(users);

          html = "";

          users.forEach((e) => {
            html += `<tr>

                  <td>

                     ${e.name}

                  </td>

                  <td>

                      ${e.username}

                      </td>

                      <td>

                          ${e.email}

                          </td>

              </tr>`;
          });

          console.log(html);

          document.getElementsByTagName("tbody")[0].innerHTML = html;
        });
    </script>
  </body>
</html>
